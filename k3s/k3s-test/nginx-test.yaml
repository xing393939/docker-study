# 阿里的ask需要先设置NAT才能访问外网：https://help.aliyun.com/document_detail/99146.html
apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
spec:
  selector:
    matchLabels:
      app: express-app
  replicas: 1
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
      - name: express-app
        image: registry.cn-qingdao.aliyuncs.com/qinhan/simida:nginx-test
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: my-secret
---
apiVersion: v1
kind: Service
metadata:
  name: service-nginx
  labels:
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: express-app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/name: ManagedK8SSlbIntranet-ccd4dc67c35a44384adcf8058a3d4c8e9
    alb.ingress.kubernetes.io/address-type: internet
    alb.ingress.kubernetes.io/vswitch-ids: "vsw-2ze2y4paxx9ajdt85wda3,vsw-2zeukf50zb28eknxtl6kv"
spec:
  rules:
  - http:
      paths:
      - path: /nginx/
        backend:
          serviceName: service-nginx
          servicePort: 80
